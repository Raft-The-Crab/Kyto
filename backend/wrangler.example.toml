name = "botify-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"

# KV Namespaces for project storage
[[kv_namespaces]]
binding = "PROJECTS_KV"
id = "YOUR_KV_NAMESPACE_ID"

# Durable Objects for real-time collaboration
[[durable_objects.bindings]]
name = "COLLABORATION"
class_name = "CollaborationRoom"
script_name = "botify-backend"

[[migrations]]
tag = "v1"
new_classes = ["CollaborationRoom"]

# Environment variables (use wrangler secret for sensitive data)
# Run: wrangler secret put <KEY_NAME>
